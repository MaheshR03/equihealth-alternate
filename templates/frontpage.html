<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Equihealth - Health Insights</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body class="frontpage">

  <nav class="frontpage-nav">
    <ul class="nav-links">
      <li><a href="/upload">Upload</a></li>
      <li><a href="/report">Report</a></li>
      <li><a href="/show-map">Map</a></li>
      <li><a href="/resource">Resources</a></li>
      <li><a href="/about">About</a></li>
      {% if session.user_id %}
        <li><span class="user-welcome">Welcome, {{ session.user_name }}!</span></li>
        <li><a href="{{ url_for('logout') }}" class="logout-btn">Logout</a></li>
      {% else %}
        <li><a href="/login">Login</a></li>
        <li><a href="/signup">Sign Up</a></li>
      {% endif %}
    </ul>
  </nav>

  <div class="hero">
    <h1>Welcome to Equihealth</h1>
    <p>Visualize and analyze district-level healthcare data intelligently and easily.</p>
  </div>

</body>
</html>
